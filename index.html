<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/Movie_icon.png">

  
  <title>Film Dimension</title>
</head>
<body>
  <style>
    body {
      font-family: "Audiowide", sans-serif;
    }
    </style>
  
  <header>
    <div class="transbox">
      <h1 class="header-title"> The Film Dimension</h1>
    </div>
  </header>


  <main>
    <!-- ------------------TOP OF THE PAGE ACROSSS------------- -->
    <!-- Movie Search Container -->
    <section class="row">
      <div id="movieSearch-container" class="col s3">
        <input id="movieTitle" name="movieTitle" type=text placeholder="Movie Title"/>
        <a class="waves-effect waves-light btn blue-grey darken-3 btn"><i class="material-icons left">movie</i>Search</a>
        <!-- <a class="waves-effect waves-light btn" id="searchBtn">Search</a> -->
      </div>

      <div id="searchHistory-container" class="col s9">
          <ul id="searchHistory" class="flowtext">
            <!-- APPEND OR DROP SEARCH QUERIES HERE THROUGH JAVASCRIPT >> Use LocalStorage -->
          </ul>
      </div>     
    </section>

    <div class="row" >
      <div class="divider col s10 offset-s1"></div>
    </div>
    
    <br>
    <!-- Rest of the page. Div holds the two sections left side and ride -->
    <div class="row" id="columnWrapper">   
        <!-------------------------- Column 1 LEFT SIDE: Genre Search Container------------------------>  
      <section class="col s4">
        <div id="genreChoice-container">
          
          <select id="genreChoice">
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Biography">Biography</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Film-Noir">Film-Noir</option>
            <option value="History">History</option>
            <option value="Horror">Horror</option>
            <option value="Music">Music</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Sport">Sport</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
            <option value="Western">Western</option>
          </select> 
          <div id="genreResults-container">
            <blockquote>
              <h3>Popular movies by genre</h3>
            </blockquote>
              <!-- APPEND GENRE MOVIE RESULTS HERE THROUGH JAVASCRIPT -->
          </div>
        </div> 
      </section>
  
  
      <!-- ----------------------------------RIGHT SIDE COLUMN------------------------------ -->
      <!-- COLUMN 2: Right Side: 2 Divs >> 1st Container for Embedded Youtube Video, 2nd Container -->
      <section class="col s8">
        <!-- Container1 -->
        <div id="movieTrailer-container">
          <img src="../super-team-project/images/Youtube_logo.jpg" height="300px" width="375px" alt="Movie Icon">
        </div>
        
        <!-- Container2 -->
        <div id="scores-reviews-container">
          <!-- Scores Section -->
          <div id="scoresRow">
            <blockquote>
              <span class="rInline"><p id="metaScore"></p></span>
            </blockquote>
            <blockquote>
              <span class="rInline"><p id="imdbScore"></p></span>
            </blockquote>
          </div>
          <br>
          <!-- Review section -->
          <div id="reviewsGrid"> <!--This will contain 2 divs, one for each review-->
            <div class="reviews">
              <p class="critic"></p>
              <p class="url"></p>
              <p class="quote flow-text"></p>
            </div>
            <br>
            <div class="reviews">
              <p class="critic"></p>
              <p class="url"></p>
              <p class="quote flow-text"></p>
            </div>
          </div>
        </div>
      </section>

    </div>
   

    <div class = "iris">
      <div class = "card transparent z-depth-5">
      </div>
   </div>

  </main>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="script.js"></script>

</body>



</html>
