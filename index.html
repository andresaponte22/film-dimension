<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Dimension</title>
</head>
<body>
  <header>
    <h1> The Film Dimension</h1>
  </header>

  <main>
    <!-- Column 1 Left Side: 2 Divs >> 1st Container the Inputs(Search & Options), 2nd Container the Search History -->
    <section>
      <!-- Container 1 -->
      <div id="userInput-container">
        <input id="movieTitle" name="movieTitle" type=text placeholder="Movie Title"/>
        <select id="genreChoice">
          <option value="Choose Genre">Genres..</option>
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Animation">Animation</option>
          <option value="Biography">Biography</option>
          <option value="Comedy">Comedy</option>
          <option value="Crime">Crime</option>
          <option value="Documentary">Documentary</option>
          <option value="Drama">Drama</option>
          <option value="Family">Family</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Film-Noir">Film-Noir</option>
          <option value="History">History</option>
          <option value="Horror">Horror</option>
          <option value="Music">Music</option>
          <option value="Romance">Romance</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Sport">Sport</option>
          <option value="Thriller">Thriller</option>
          <option value="War">War</option>
          <option value="Western">Western</option>
        </select>
        <button type="submit" id="searchBtn">Search</button>
      </div>
      <!-- Container 2 -->
      <div id="searchHistory-container">
        <ul>
          <!-- APPEND OR DROP SEARCH QUERIES HERE THROUGH JAVASCRIPT >> Use LocalStorage -->
        </ul>
      </div>
    </section>

    <!-- Column 2: Right Side: 2 Divs >> 1st Container for Embedded Youtube Video, 2nd Container -->
    <section>
      <!-- Container1 -->
      <div id="movieTrailer-container"></div>
      
      <!-- Container2 -->
      <div id="scores-reviews-container">
        <!-- Scores Section -->
        <div id="scoresRow">
          <p id="metaScore"></p>
          <p id="imdbScore"></p>
        </div>
        <!-- Review section -->
        <div id="reviewsGrid"> <!--This will contain 4 divs, one for each review-->
          <div class="reviews"></div>
          <div class="reviews"></div>
          <div class="reviews"></div>
          <div class="reviews"></div>
        </div>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>


</html>
