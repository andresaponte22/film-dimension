<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Film Dimension</title>
</head>
<body>
  <header>
    <h1> The Film Dimension</h1>
  </header>

  <main>
    
    <!-- ------------------TOP OF THE PAGE ACROSSS------------- -->
    <!-- Movie Search Container -->
    <section>
      <div id="movieSearch-container">
        <input id="movieTitle" name="movieTitle" type=text placeholder="Movie Title"/>
        <a class="waves-effect waves-light btn" id="searchBtn">Search</a>
      </div>

      <div id="searchHistory-container">
          <ul id="searchHistory">
            <!-- APPEND OR DROP SEARCH QUERIES HERE THROUGH JAVASCRIPT >> Use LocalStorage -->
          </ul>
      </div>     
    </section>

    <!-------------------------- Column 1 LEFT SIDE: Genre Search Container------------------------>
    <section>
      
      <div id="genreChoice-container">
        
        <select id="genreChoice">
          <option value="Choose Genre">Genres..</option>
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Animation">Animation</option>
          <option value="Biography">Biography</option>
          <option value="Comedy">Comedy</option>
          <option value="Crime">Crime</option>
          <option value="Documentary">Documentary</option>
          <option value="Drama">Drama</option>
          <option value="Family">Family</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Film-Noir">Film-Noir</option>
          <option value="History">History</option>
          <option value="Horror">Horror</option>
          <option value="Music">Music</option>
          <option value="Romance">Romance</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Sport">Sport</option>
          <option value="Thriller">Thriller</option>
          <option value="War">War</option>
          <option value="Western">Western</option>
        </select> 
        <div id="genreResults-container">
          <h2>Popular movies by genre</h2>
            <!-- APPEND GENRE MOVIE RESULTS HERE THROUGH JAVASCRIPT -->
        </div>
      </div> 
    </section>


    <!-- ----------------------------------RIGHT SIDE COLUMN------------------------------ -->
    <!-- COLUMN 2: Right Side: 2 Divs >> 1st Container for Embedded Youtube Video, 2nd Container -->
    <section>
      <!-- Container1 -->
      <div id="movieTrailer-container"></div>
      
      <!-- Container2 -->
      <div id="scores-reviews-container">
        <!-- Scores Section -->
        <div id="scoresRow">
          <p id="metaScore"></p>
          <p id="imdbScore"></p>
        </div>

        <!-- Review section -->
        <div id="reviewsGrid"> <!--This will contain 2 divs, one for each review-->
          <div class="reviews">
            <p class="critic"></p>
            <p class="url"></p>
            <p class="quote"></p>
          </div>

          <div class="reviews">
            <p class="critic"></p>
            <p class="url"></p>
            <p class="quote"></p>
          </div>
        </div>
      </div>

    </section>
  </main>
  <script src="script.js"></script>

</body>


</html>
